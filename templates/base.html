{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photogallery</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container">
  		<div class="row">
    		<div class="col"></div>
    		<div class="col-8">

				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
					    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
					    <div class="carousel-item active">
					      	<img class="d-block w-100" src="{% static 'foto.jpg' %}" alt="First slide">
					    </div>
					    <div class="carousel-item">
					      	<img class="d-block w-100" src="{% static 'foto1-1.jpg' %}" alt="Second slide">
					    </div>
					    <div class="carousel-item">
					      	<img class="d-block w-100" src="{% static 'foto2-1.jpg' %}" alt="Third slide">
					    </div>
					</div>
				  	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    	<span class="sr-only">Previous</span>
				  	</a>
				  	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
				    	<span class="sr-only">Next</span>
				  	</a>
				</div>

    			<nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-white rounded">
					<a class="navbar-brand" href="{% url 'list' %}">Family Photogallery</a>
				  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				    	<span class="navbar-toggler-icon"></span>
				  	</button>

				  	<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				    	<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				      		<li class="nav-item">
				        		<a class="nav-link" href="{% url 'list' %}">Home</a>
				      		</li>
				      		<li class="nav-item">
				        		<a class="nav-link" href="#">Favorites</a>
				      		</li>
				    	</ul>
<!-- 				    	<form class="form-inline my-2 my-lg-0">
				      		<input class="form-control mr-sm-2" type="search" placeholder="Search">
				      		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				    	</form>
 -->				
 					{% if user.is_authenticated %}
 					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	                    <li class="nav-item"><a class="nav-link" href='#'>{{ user.username }}</a></li>
	                    <li class="nav-item"><a class="nav-link" href='{% url "logout" %}'>Log out</a></li>
	                </ul>    
					{% endif %}	                    
					</div>
				</nav>

    		</div>
			<div class="col"></div>
  		</div>
  	</div>

{% block content %}
	<div class="container">
  		<div class="row">
    		<div class="col"></div>
    		<div class="col-9">
			    {% block body %} 
			    {% endblock %} 
 		</div>
    		<div class="col"></div>
  		</div>
  	</div>
{% endblock %}

	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

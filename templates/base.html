{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photogallery</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<header>
		<div class="container">
	  		<div class="row">
	    		<div class="col"></div>
	    		<div class="col-8">

					<div class="card bg-dark text-white">
						<img class="card-img" src="{% static 'foto.jpg' %}">
						<div class="card-img-overlay">
						    <h3 class="card-title font-italic text-dark">Семейный фотоархив</h3>
						</div>
					</div>

	    			<nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-white rounded">
						<a class="navbar-brand" href="#">Family Photogallery</a>
					  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
					    	<span class="navbar-toggler-icon"></span>
					  	</button>

					  	<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					    	<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					      		<li class="nav-item">
					        		<a class="nav-link" href="#">Home</a>
					      		</li>
					      		<li class="nav-item">
					        		<a class="nav-link" href="#">Favorites</a>
					      		</li>
					    	</ul>
					    	<form class="form-inline my-2 my-lg-0">
					      		<input class="form-control mr-sm-2" type="search" placeholder="Search">
					      		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					    	</form>
					  	</div>
					</nav>

	    		</div>
				<div class="col"></div>
	  		</div>
	  	</div>
	</header>

	<div class="container">
  		<div class="row">
    		<div class="col"></div>
    		<div class="col-9">
				<div class="card-deck">
					 <div class="card">
					 	<a href="#"><img class="card-img-top" src="{% static 'folder.png' %}"></a>
					    <div class="card-body">
					      	<h5 class="card-title">2018</h5>
					    </div>
					 </div>
					  	<div class="card">
						    <a href="#"><img class="card-img-top" src="{% static 'folder.png' %}"></a>
					    <div class="card-body">
					      	<h5 class="card-title">2017</h5>
					    </div>
					  	</div>
					  <div class="card">
					    <a href="#"><img class="card-img-top" src="{% static 'folder.png' %}"></a>
					    <div class="card-body">
					      	<h5 class="card-title">2016</h5>
					    </div>
					  </div>
				</div>
    		</div>
    		<div class="col"></div>
  		</div>
  	</div>

	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
